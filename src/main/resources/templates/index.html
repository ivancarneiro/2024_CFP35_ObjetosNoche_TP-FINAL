<!DOCTYPE html>
<html lang="es">

<head th:insert="~{fragments/base::head}"></head>

<body>
    <header th:insert="~{fragments/base::header}"></header>
    <main class="container-fluid my-3">
        <div class="row text-center text-primary p-2 my-2">
            <div class="row">
                <h1>Sistema TickerSec</h1>
            </div>
            <div th:insert="~{fragments/indexFilter::indexFilter}"></div>
        </div>
        <div class="col">
            <!-- Lista de tickets -->
            <table class="table table-striped table-hover border rounded-2 p-1">
                <thead>
                    <tr class="text-center">
                        <th scope="col"><strong>Ticket</strong></th>
                        <th scope="col"><strong>Estado</strong></th>
                        <th scope="col"><strong>Tipo</strong></th>
                        <th scope="col"><strong>T&iacute;tulo</strong></th>
                        <th scope="col"><strong>Creado</strong></th>
                        <th scope="col"><strong>Severidad</strong></th>
                        <th scope="col"><strong>Impacto</strong></th>
                        <th scope="col"><strong>Creado por</strong></th>
                        <th scope="col"><strong>Asignado a</strong></th>
                        <th scope="col"><strong>Resumen</strong></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${ticketsFiltered.empty}">
                        <td> No hay tickets registrados.</td>
                    </tr>
                    <tr th:each="ticket : ${ticketsFiltered}">
                        <td class="text-center" th:text="*{ticket.type}+*{ticket.id}" th:title="*{ticket.type.displayName}" scope="row">
                        </td>
                        <td class="text-center" th:text="*{ticket.status.name}"></td>
                        <td th:text="${categoryRepo.getById(ticket.category).type}"
                            th:title="${categoryRepo.getById(ticket.category).category}"></td>
                        <td th:text="*{ticket.title}"></td>
                        <td th:text="${#temporals.format(ticket.createdAt, 'dd-MM-yyyy HH:mm')}" class="text-center text-nowrap">
                        </td>
                        <td class="text-center">
                            <span th:text="*{ticket.severity.name}"
                                th:classappend="${'severidad-' + ticket.severity.name.toLowerCase()} +' '+ rounded-1 +' '+ px-1"></span>
                        </td>
                        <td class="text-center" th:text="*{ticket.impact}"></td>
                        <td th:text="${userRepo.getById(ticket.createdBy).surname}"></td>
                        <td th:text="${userRepo.getById(ticket.assignedTo).surname}"></td>
                        <td th:text="*{ticket.resume}" class="overflow-hidden" th:title="*{ticket.resume}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer th:insert="~{fragments/base::footer}"></footer>

    <div th:insert="~{fragments/base::js}"></div>
</body>

</html>
