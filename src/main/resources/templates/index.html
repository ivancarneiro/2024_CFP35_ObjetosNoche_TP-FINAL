<!DOCTYPE html>
<html lang="es">

<head th:insert="~{fragments/base::head}"></head>

<body>
    <header th:insert="~{fragments/base::header}"></header>
    <main class="row container-fluid my-3">
        <div class="row text-center text-primary p-2 my-2">
            <div class="row">
                <h1>Sistema TickerSec</h1>
            </div>
            <div class="d-flex justify-content-center">
                <form class="d-flex" role="search">
                    <div class="col form-group me-2">
                        <label for="typeFilter">por Tipo</label>
                        <select class="form-control form-control-sm" name="typeFilter" id="typeFilter"
                            th:field="*{tipos}">
                            <option value="">Todos</option>
                            <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo.displayName}"></option>
                        </select>
                    </div>
                    <div class="col form-group me-2">
                        <label for="typeFilter">por Severidad</label>
                        <select class="form-control form-control-sm" name="severityFilter" id="severityFilter"
                            th:field="*{severidades}">
                            <option value="">Todas</option>
                            <option th:each="severidad : ${severidades}" th:value="${severidad}" th:text="${severidad}">
                            </option>
                        </select>
                    </div>
                    <div class="col form-group me-2">
                        <label for="typeFilter">por Impacto</label>
                        <select class="form-control form-control-sm" name="impactFilter" id="impactFilter"
                            th:field="*{impactos}">
                            <option value="">Todas</option>
                            <option th:each="impacto : ${impactos}" th:value="${impacto}" th:text="${impacto}"></option>
                        </select>
                    </div>
                    <div class="col form-group me-2">
                        <label for="statusFilter">por Estado</label>
                        <select class="form-control form-control-sm" name="statusFilter" id="statusFilter"
                            th:field="*{impactos}">
                            <option value="">Todos</option>
                            <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}"></option>
                        </select>
                    </div>
                    <div class="col form-group me-2">
                        <label for="categoryFilter">por Categor&iacute;a</label>
                        <select class="form-control form-control-sm" name="categoryFilter" id="categoryFilter">
                            <option value="">Todas</option>
                            <option th:each="categoria : ${categoryRepo.getAll()}" th:value="${categoria.id}"
                                th:text="${categoria.type}" th:title="${categoria.category}"></option>
                        </select>
                    </div>
                    <div class="col form-group me-2">
                        <label for="createdByFilter">Creado por</label>
                        <select class="form-control form-control-sm" name="createdByFilter" id="createdByFilter">
                            <option value="">Todos</option>
                            <option th:each="usuario : ${userRepo.getAll()}" th:value="${usuario.id}"
                                th:text="${usuario.surname+' '+usuario.name}"></option>
                        </select>
                    </div>
                    <div class="col form-group me-2">
                        <label for="assignedToFilter">Responsable</label>
                        <select class="form-control form-control-sm" name="assignedToFilter" id="assignedToFilter">
                            <option value="">Todos</option>
                            <option th:each="usuario : ${userRepo.getAll()}" th:value="${usuario.id}"
                                th:text="${usuario.surname+' '+usuario.name}"></option>
                        </select>
                    </div>
                    <div class="d-flex align-content-end pt-4">
                        <button class="btn btn-sm btn-outline-primary">Filtrar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col">
            <!-- Lista de tickets -->
            <table class="table table-striped table-hover border rounded-2 p-1">
                <thead>
                    <tr>
                        <th scope="col"><strong>Ticket</strong></th>
                        <th scope="col"><strong>Estado</strong></th>
                        <th scope="col"><strong>Tipo</strong></th>
                        <th scope="col"><strong>T&iacute;tulo</strong></th>
                        <th scope="col"><strong>Creado</strong></th>
                        <th scope="col"><strong>Severidad</strong></th>
                        <th scope="col"><strong>Creado por</strong></th>
                        <th scope="col"><strong>Asignado a</strong></th>
                        <th scope="col"><strong>Resumen</strong></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${getLikeTitulo.empty}">
                        <td> No hay tickets registrados.</td>
                    </tr>
                    <tr th:each="ticket : ${getLikeTitulo}">
                        <td th:text="*{ticket.type}+*{ticket.id}" th:title="*{ticket.type.displayName}" scope="row">
                        </td>
                        <td th:text="*{ticket.status.name}"></td>
                        <td th:text="${categoryRepo.getById(ticket.category).type}"
                            th:title="${categoryRepo.getById(ticket.category).category}"></td>
                        <td th:text="*{ticket.title}"></td>
                        <td th:text="${#temporals.format(ticket.createdAt, 'dd-MM-yyyy HH:mm')}" class="text-nowrap">
                        </td>
                        <td class="text-center">
                            <span th:text="*{ticket.severity.name}"
                                th:classappend="${'severidad-' + ticket.severity.name.toLowerCase()} +' '+ rounded-1 +' '+ px-1"></span>
                        </td>
                        <td th:text="${userRepo.getById(ticket.createdBy).surname}"></td>
                        <td th:text="${userRepo.getById(ticket.assignedTo).surname}"></td>
                        <td th:text="*{ticket.resume}" class="overflow-hidden" th:title="*{ticket.resume}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Formulario Nuevo Ticket -->
        <div class="col-3">
            <h5>Nuevo Ticket</h5>
            <form method="post" th:action="crearTicket" th:object="${ticket}" class="border rounded-2 p-1">
                <div class="form-group">
                    <label for="type">Tipo</label>
                    <select class="form-control form-control-sm mb-2" th:field="*{type}" id="type">
                        <option th:each="tipo : ${tipos}" th:text="${tipo.displayName}" th:value="${tipo}"></option>
                </div>
                <div class="form-group">
                    <label for="title">T&iacute;tulo</label>
                    <input type="text" class="form-control form-control-sm" th:field="*{title}" id="title" required
                        placeholder="Ingrese el título">
                </div>
                <div class="form-group">
                    <label for="category">Categoría</label>
                    <select class="form-control form-control-sm" th:field="*{category}" id="category" required
                        title="Asigne una categor&iacute;a">
                        <option value="" selected></option>
                        <option th:each="categoria : ${categoryRepo.getAll()}" th:value="${categoria.id}"
                            th:text="${categoria.type}" th:title="${categoria.description}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="severity">Severidad</label>
                    <select class="form-control form-control-sm" th:field="*{severity}" id="severity" required>
                        <option th:each="severidad : ${severidades}" th:value="${severidad}" th:text="${severidad}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="impact">Impacto</label>
                    <select class="form-control form-control-sm" th:field="*{impact}" id="impact" required>
                        <option th:each="impacto : ${impactos}" th:value="${impacto}" th:text="${impacto}" selected>
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="createdBy">Creado por</label>
                    <select class="form-control form-control-sm" th:field="*{createdBy}" id="createdBy" required>
                        <option value="" selected></option>
                        <option th:each="usuario : ${userRepo.getAll()}" th:value="${usuario.id}"
                            th:text="${usuario.surname+' '+usuario.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="assignedTo">Responsable</label>
                    <select class="form-control form-control-sm" th:field="*{assignedTo}" id="assignedTo">
                        <option value="" selected></option>
                        <option th:each="usuario : ${userRepo.getAll()}" th:value="${usuario.id}"
                            th:text="${usuario.surname+' '+usuario.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resume">Resumen</label>
                    <textarea class="form-control form-control-sm" th:field="*{resume}" id="resume" rows="3" required
                        minlength="15" placeholder="Ingrese un resumen del ticket"></textarea>
                </div>
                <div class="mb-3 row p-2 justify-content-end">
                    <button class="btn btn-danger col-2 mx-2" type="reset">Limpiar</button>
                    <button class="btn btn-success col-2 mx-2" type="submit">Guardar</button>
                </div>
            </form>
        </div>
