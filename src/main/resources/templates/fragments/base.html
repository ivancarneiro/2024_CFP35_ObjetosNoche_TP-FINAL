<!DOCTYPE html>
<html lang="es">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="icons/favicon-824.png" rel="icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="container-md bg-secondary-subtle text-center">
    <header th:fragment="header">
        <!-- Menú de navegación -->
        <nav class="navbar navbar-expand-lg bg-primary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="icons/favicon-824.png" width="50px" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cves">CVEs Reportados</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Administraci&oacute;n</a>
                            <ul class="dropdown-menu  bg-info">
                                <li><a class="dropdown-item" href="#">Usuarios</a></li>
                                <li><a class="dropdown-item" href="/categorias">Categor&iacute;as de Ticket</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Otro</a></li>
                            </ul>
                        </li>
                        <!-- RELOJ -->
                        <li class="nav-item d-flex">
                            <div class="text-light border border-light m-2 px-2 rounded" id="reloj"></div>
                            <div class="text-light m-2 px-2 rounded" id="fechaCompleta"></div>
                        </li>
                    </ul>
                    <form class="d-flex col-3" role="search">
                        <input class="form-control me-2" name="buscar" type="search" th:placeholder="${buscarPlaceholder}"
                            aria-label="Search">
                        <button class="btn btn-outline-info" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main th:fragment="main" class="p-2 m-2">
        <h1>Esto es el Main</h1>
    </main>

    <footer th:fragment="footer" class="d-flex p-2 h-100 bg-primary">
        <h1> Esto es el Footer</h1>
    </footer>

    <div th:fragment="js">
        <!-- Reloj -->
        <script src="js/reloj.js"></script>
    </div>
</body>

</html>
