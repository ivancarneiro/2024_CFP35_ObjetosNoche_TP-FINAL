<!-- Formulario Nuevo Ticket en Modal -->
<div th:fragment="formNewTicketModal" class="col-1 align-content-end pt-2">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"
        data-bs-target="#nuevoTicketModal">
        Nuevo Ticket
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
            viewBox="0 0 16 16">
            <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
        </svg>
    </button>
    <!-- Modal -->
    <div class="modal fade" id="nuevoTicketModal" tabindex="-1" aria-labelledby="nuevoTicketModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="nuevoTicketModalLabel">Nuevo Ticket</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" th:action="crearTicket" th:object="${ticket}" class="border rounded-2 p-1">
                        <div class="form-group">
                            <label for="type">Tipo</label>
                            <select class="form-control form-control-sm mb-2" th:field="*{type}" id="type">
                                <option th:each="tipo : ${tipos}" th:text="${tipo.displayName}" th:value="${tipo}">
                                </option>
                        </div>
                        <div class="form-group">
                            <label for="title">T&iacute;tulo</label>
                            <input type="text" class="form-control form-control-sm" th:field="*{title}" id="title"
                                required placeholder="Ingrese el título">
                        </div>
                        <div class="form-group">
                            <label for="category">Categoría</label>
                            <select class="form-control form-control-sm" th:field="*{category}" id="category" required
                                title="Asigne una categor&iacute;a">
                                <option value="" selected></option>
                                <option th:each="categoria : ${categoryRepo.getAll()}" th:value="${categoria.id}"
                                    th:text="${categoria.type}" th:title="${categoria.description}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="severity">Severidad</label>
                            <select class="form-control form-control-sm" th:field="*{severity}" id="severity" required>
                                <option th:each="severidad : ${severidades}" th:value="${severidad}"
                                    th:text="${severidad}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="impact">Impacto</label>
                            <select class="form-control form-control-sm" th:field="*{impact}" id="impact" required>
                                <option th:each="impacto : ${impactos}" th:value="${impacto}" th:text="${impacto}"
                                    selected>
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="createdBy">Creado por</label>
                            <select class="form-control form-control-sm" th:field="*{createdBy}" id="createdBy"
                                required>
                                <option value="" selected></option>
                                <option th:each="usuario : ${userRepo.getAll()}" th:value="${usuario.id}"
                                    th:text="${usuario.surname+' '+usuario.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="assignedTo">Responsable</label>
                            <select class="form-control form-control-sm" th:field="*{assignedTo}" id="assignedTo">
                                <option value="" selected></option>
                                <option th:each="usuario : ${userRepo.getAll()}" th:value="${usuario.id}"
                                    th:text="${usuario.surname+' '+usuario.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="resume">Resumen</label>
                            <textarea class="form-control form-control-sm" th:field="*{resume}" id="resume" rows="3"
                                required minlength="15" placeholder="Ingrese un resumen del ticket"></textarea>
                        </div>
                        <div class="mb-3 row p-2 justify-content-end">
                            <button class="btn btn-danger col-2 mx-2" type="reset">Limpiar</button>
                            <button class="btn btn-success col-2 mx-2" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
